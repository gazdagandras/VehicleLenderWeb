<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Vehicle lender</title>
    </h:head>
    <h:body>
        <h1>Vehicle lender</h1>
        <h2>Cars</h2>

        <h:dataTable value="#{vehicleLenderApplicationBean.site.cars}" var="car">
            <h:column>
                <f:facet name="header">Manufacturer</f:facet>
                    #{car.manufacturer}
            </h:column>
            <h:column>
                <f:facet name="header">Type</f:facet>
                    #{car.type}
            </h:column>
            <h:column>
                <f:facet name="header">Color</f:facet>
                    #{car.color}
            </h:column>
            <h:column>
                <f:facet name="header">Year</f:facet>
                    #{car.yearOfManufacture}
            </h:column>
        </h:dataTable>
        
        <h2>Add new car:</h2>
        <h:form>
            Manufacturer: <h:inputText value="#{addNewCarBean.manufacturer}"></h:inputText>
            <br />
            Type: <h:inputText value="#{addNewCarBean.type}"></h:inputText>
            <br />
            Color: <h:inputText value="#{addNewCarBean.color}"></h:inputText>
            <br />
            Year of manufacture: <h:inputText value="#{addNewCarBean.yearOfManufacture}"></h:inputText>
            <br />
            <h:commandButton value="Add new car" action="#{vehicleLenderApplicationBean.addNewCar()}"></h:commandButton>
        </h:form>

    </h:body>
</html>
